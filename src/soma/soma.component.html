<div class="container ">
    <form class="m-5">

        <h1><strong>Somar</strong></h1>
        <div class="row">
            <!-- (input) serve para vincular o Ts para o html -->
            <!-- [(ngModel)] Serve para vincular também, mas não deu certo não consegue achar a importação -->
            <div>
                <input class="form-control" type="number" name="numero1" value="Valor1" [(ngModel)]="numero1">
            </div>
            <div>
                <input class="form-control" type="number" name="numero2" value="Valor2" [(ngModel)]="numero2">
            </div>
            <!-- (click) A mesma coisa serve para vincular-->
            <div>
                <button class="btn btn-primary" type="button" name="button" (click)="soma()">Somar</button>
            </div>
        </div>

        <!-- Verificar se e PAR ou IMPAR -->
        <h1 style="color: orangered ;" class="mt-5"><strong>Par ou Impar</strong></h1>
        <div class="row">
            <div class="form-group ">
                <input class="form-control" type="number" name="numero3" value="Valor3" [(ngModel)]="numero3">
            </div>
            <div>
                <button class="btn btn-primary" type="button" name="button" (click)="par()">Verificar</button>
            </div>
        </div>


        <!-- Verificar se e Positivo ou Negativo -->
        <h1 style="color: navy ;" class="mt-5"><strong>Positivo ou Negativo</strong></h1>
        <div class="row">
            <div class="form-group">
                <input class="form-control" type="number" name="numero4" value="valor4" [(ngModel)]="numero4">
            </div>
            <div>
                <button class="btn btn-primary " type="button" name="button" (click)="positivo()"> Verificar</button>
            </div>
        </div>

        <!-- Verificar Se e Par e Negativo -->
        <h1 style="color:maroon ;"><strong>Verifica se o numero é Par e Positivo</strong></h1>
        <div class="row">
            <div class="form-group">
                <input class="form-control" type="number" name="numero5" value="valor5" [(ngModel)]="numero5">
            </div>
            <div>
                <button class="btn btn-primary" type="button" name="button" (click)="parPositivo()"> Veridicar</button>
            </div>
        </div>

    </form>
</div>
